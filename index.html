<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Crypto Social Ranks</title>
  </head>
  <body>
    <!-- webpage header starts here -->
    <section class="font-weight-bold h1 text-success">
    <nav class="navbar navbar-light bg-secondary">
      
      <a class="navbar-brand ">Crypto Social Rank</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-4"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-4 my-sm-3" type="submit">
          Search
        </button>
      </form>
    </section>
    </nav>
    <!-- webpage header ends here -->

    <!-- grid with cryptos currincies starts here -->
    <section class="bg-light font-weight-normal text-black pt-5 pb-5">
    <div class="container">
      <div class="row font-weight-bold">
        <div class="col-1">Rank</div>
        <div class="col-1">Favourites</div>
        <div class="col">Crypto Name</div>
        <div cass="col">Reddit Sub Count</div>
      </div>
      </div>
</section>

    <!-- grid with cryptos ends here -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link Javascript external file -->
    <script src="./assets/java/java.js"></script>
    
    <!-- footer -->
    <div class="bg-secondary font-weight-bold text-success pt-3 pb-3">
      &copy; 2021 Crypto Social Rank, Inc.
    </div>
  </body>
</html>
