<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Crypto Social Ranks</title>
  </head>
  <body>
    <!-- webpage header starts here -->
    <nav class="navbar">
      <a class="navbar-brand">Crypto Social Rank</a>
      <div class="form-inline">
        <input id="symbolSearch" class="form-control" type="text" placeholder="Search Crypto Symbol">
        <button onclick="searchScroll();" class="btn btn-primary my-2 my-sm-0">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </nav>
    <!-- webpage header ends here -->

    <!--jumbotron starts here-->
    <div class="jumbotron">
      <h1 class="display-4">Hello, Investors!</h1>
      <p class="lead">Crypto Social Ranks is deisnged to help users find crypto currencies with large social following.</p>
      <hr class="my-4">
      <p>Let us help you find the next big digital currency!</p>
    </div>

    <!--jumbotron ends here-->

    <!-- grid with cryptos currincies starts here -->
    <div class="container">
      <div class="row title-row">
        <div class="col-1">Favourites</div>
        <div class="col">Crypto Name</div>
        <div cass="col">Reddit Sub Count</div>
      </div>
    </div>
    <!-- grid with cryptos ends here -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link Javascript external file -->
    <script src="./assets/java/java.js"></script>
  </body>
</html>
