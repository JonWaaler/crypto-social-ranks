<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Crypto Social Ranks</title>
  </head>
  <body>
    <!-- webpage header starts here -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Crypto Social Rank</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!-- webpage header ends here -->

    <!-- grid with cryptos currincies starts here -->
    <div class="container">
      <div class="row">
        <div class="col-1">Rank</div>
        <div class="col-1">Favourites</div>
        <div class="col">Crypto Name</div>
        <div cass="col">Reddit Sub Count</div>
      </div>
    </div>
    <!-- grid with cryptos ends here -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link Javascript external file -->
    <script src="./assets/java/java.js"></script>
  </body>
</html>
